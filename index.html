<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Shape with Rectangles and Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diamond-shape">
        
        <div class="square top-left-square"></div>
        <div class="square top-right-square"></div>
        <div class="square bottom-left-square"></div>
        <div class="square bottom-right-square"></div>


        <div class="rectangle top-rectangle"></div>
        <div class="rectangle bottom-rectangle"></div>
        <div class="rectangle left-rectangle"></div>
        <div class="rectangle right-rectangle"></div>
        
    </div>
</body>
</html>
